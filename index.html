<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-top: 10px;
    }
    .brand {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand" id="brandName"></div>
    <h1>Coming Soon</h1>
    <p id="tagline">Our website is currently under development.</p>

    <div class="footer">
      &copy; <span id="year"></span> <span id="footerBrand"></span>. All Rights Reserved.
    </div>
  </div>

  <script>
    const domain = window.location.hostname.toLowerCase();

    const sites = {
      "zurialltd.com": {
        name: "Zurial Ltd",
        tagline: "Something amazing is on the way...",
        color: "#4caf50"
      },
      "example1.com": {
        name: "Example Company One",
        tagline: "Weâ€™re building something special.",
        color: "#e91e63"
      },
      "example2.com": {
        name: "Another Brand",
        tagline: "Prepare to experience greatness.",
        color: "#2196f3"
      }
    };

    const defaultSite = {
      name: "Our Website",
      tagline: "Coming soon. Stay tuned.",
      color: "#ffffff"
    };

    const site = sites[domain] || defaultSite;

    document.getElementById("brandName").textContent = site.name;
    document.getElementById("footerBrand").textContent = site.name;
    document.getElementById("tagline").textContent = site.tagline;

    document.querySelector(".brand").style.color = site.color;

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
