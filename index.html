<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launching Soon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #000;
    color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: left;
    overflow: hidden;
    position: relative;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 1200px;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .header-section {
    display: flex;
    align-items: center;
    margin-bottom: 50px;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: #fff;
    border-radius: 6px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    color: #000;
    font-weight: 700;
  }

  .logo {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 1.7rem;
    color: #fff;
    margin-left: 12px;
    text-transform: capitalize;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 5rem;
    line-height: 1;
    margin: 0;
    font-weight: 700;
    color: #ffffff;
  }

  .text-content {
    max-width: 600px;
    margin-top: 30px;
  }

  p {
    font-size: 1.1rem;
    opacity: 0.9;
    line-height: 1.6;
    margin: 0 0 15px 0;
  }

  /* Abstract shapes */
  .shape-left {
    position: absolute;
    top: 10%;
    right: -50px;
    width: 250px;
    height: 150px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.5;
    transform: rotate(-30deg);
  }

  .shape-right {
    position: absolute;
    bottom: -50px;
    right: -50px;
    width: 400px;
    height: 400px;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.4;
    transform: rotate(20deg);
  }

  /* Launch image */
  .launch-image {
    position: absolute;
    bottom: 40px;
    right: 60px;
    width: 350px;
    height: 250px;
    border-radius: 8px;
    z-index: 2;
    overflow: hidden;
    background-color: #333;
  }
  .launch-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 768px) {
    h1 { font-size: 3rem; }
    .text-content { max-width: 90%; margin-top: 20px; }
    .launch-image { width: 250px; height: 180px; bottom: 20px; right: 30px; }
    .shape-left, .shape-right { filter: blur(50px); opacity: 0.3; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 2.5rem; }
    .logo { font-size: 1.4rem; }
    .logo-icon { width: 30px; height: 30px; font-size: 1rem; }
    .launch-image { display: none; }
  }

</style>
</head>

<body>
  <div class="container">
    <div class="header-section">
      <div class="logo-icon" id="logoIcon">S</div>
      <div class="logo" id="logoName">Welcome</div>
    </div>

    <h1 id="mainTitle">Launching<br>soon</h1>

    <div class="text-content" id="textContent">
      <p>Tech doesn't have to feel like a different language. We built Schematiq to make sure innovation works for you, your business, and your people.</p>
      <p>We can't wait to innovate with you!</p>
    </div>

    <div class="shape-left"></div>
    <div class="shape-right"></div>

    <div class="launch-image" id="launchImage">
      <img src="" alt="Launch image">
    </div>
  </div>

<script>
  const domain = window.location.hostname.toLowerCase();
  const sites = {
    "zurialltd.com": {
      name: "Zurial Ltd",
      title: "Launching soon",
      icontext: "Z",
      description: [
        "Something amazing is on the way...",
        "Stay tuned for updates!"
      ]
    },
    "schematiq.com": {
      name: "Schematiq",
      title: "Launching soon",
      icontext: "S",
      description: [
        "Tech doesn't have to feel like a different language.",
        "Innovation works for you and your people."
      ]
    }
  };

  const defaultSite = {
    name: "Our Website",
    title: "Coming Soon",
    icontext: "O",
    description: ["Exciting things are on the way!", "Stay tuned!"]
  };

  const site = sites[domain] || defaultSite;

  // Fix: use correct id for logo icon
  document.getElementById("logoName").textContent = site.name;
  document.getElementById("logoIcon").textContent = site.icontext;
  document.getElementById("mainTitle").textContent = site.title;

  const textContent = document.getElementById("textContent");
  textContent.innerHTML = "";
  site.description.forEach(p => {
    const para = document.createElement("p");
    para.textContent = p;
    textContent.appendChild(para);
  });

  // Set random launch image from Picsum
  const launchImage = document.querySelector("#launchImage img");
  launchImage.src = "https://picsum.photos/seed/" + site.name.replace(/\s+/g,'') + "/350/250";
</script>
</body>
</html>
